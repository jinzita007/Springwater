# 阿里druid连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1/mywater?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
#domain扫描的包名
mybatis.type-aliases-package=com.zyl.water.domain
mybatis.config-location=classpath:mybatis-config.xml

# 指定端口
server.port=9090

# Mybatis分页插件
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
upload.path=/Users/zhouyulong/demo/Springwater/src/main/resources/static/image/
#限制上传文件大小
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb

spring.mvc.static-path-pattern=/** 


#热部署生效
spring.devtools.restart.enabled=true

